name: CI devops 2025

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  # -----------------------------------------------------------------------------
  # Job 1: Build and test the backend
  # -----------------------------------------------------------------------------
  test-backend:
    name: Build & Test Backend
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Build and test with Maven
        run: mvn clean verify
        working-directory: tp1/.vscode/DockerfileSimpleApi/simpleapi

  # -----------------------------------------------------------------------------
  # Job 2: Run SonarCloud analysis (depends on tests passing)
  # -----------------------------------------------------------------------------
  sonarcloud-analysis:
    name: SonarCloud Analysis
    needs: test-backend # Only runs if test-backend succeeds
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Analyze with SonarCloud
        working-directory: "tp1/.vscode/DockerfileSimpleApi/simpleapi"
        run: |
          mvn -B verify sonar:sonar \
            -Dsonar.projectKey=chealeanpenhchakrith_Efrei_Docker \
            -Dsonar.organization=chealeanpenhchakrith \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  # -----------------------------------------------------------------------------
  # Job 3: Build and push Docker images (depends on tests + sonar analysis)
  # -----------------------------------------------------------------------------
  build-and-push-docker-image:
    name: Build & Push Docker Images
    needs: [test-backend, sonarcloud-analysis]
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image and push backend
        uses: docker/build-push-action@v6
        with:
          context: tp1/.vscode/DockerfileSimpleApi/simpleapi
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-simple-api:latest
          push: ${{ github.ref == 'refs/heads/main' }}

      - name: Build image and push database
        uses: docker/build-push-action@v6
        with:
          context: tp1/.vscode/DockerfileDatabase
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/database:latest
          push: ${{ github.ref == 'refs/heads/main' }}

      - name: Build and push nginx-proxy
        uses: docker/build-push-action@v6
        with:
          context: tp1/.vscode/DockerfileHttpServer
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/nginx-proxy:latest
          push: ${{ github.ref == 'refs/heads/main' }}
